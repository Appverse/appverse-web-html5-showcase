<!DOCTYPE HTML>
<div class="container">

    <hr>
    <p class="lead">UI Bootstrap</p>
    <a href="https://angular-ui.github.io/bootstrap" target="_blank">Official showcase</a>

    <hr>
    <p class="lead">Sliders</p>

    <div class="pull-left">
        <br>
        <slider data-ng-model="myslider" floor="0" ceiling="100" step="1" data-ng-init="myslider=25">
        </slider>
    </div>
    <p class="pull-left">&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <div class="well pull-left">
        Slider value: {{myslider}}
    </div>
    <div class="clearfix"></div>

    <div class="pull-left">
        <br>
        <slider data-ng-model="mysliderLow" data-ng-model-range="mysliderHigh" floor="100" ceiling="1000" step="5" data-ng-init="mysliderLow=300;mysliderHigh=500">
        </slider>
    </div>
    <p class="pull-left">&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <div class="well pull-left">
        <p>Low value: {{mysliderLow}}</p>
        <p>High value: {{mysliderHigh}}</p>
    </div>
    <div class="clearfix"></div>

    <hr>
    <p class="lead">QR code</p>

    <div class="well pull-left">
        <label for="inputQR">Text to encode:</label>
        <input id="inputQR" data-ng-model="qrText" data-ng-init="qrText='http://appverse.org'">
    </div>
    <p class="pull-left">&nbsp;&nbsp;</p>
    <div class="pull-left">
        <qr correction-level="'M'" size="150" text="qrText"></qr>
    </div>
    <div class="clearfix"></div>

    <hr>
    <p class="lead">Xeditable</p>

    <div class="well" ng-init="domain='Appverse'">
        <p>Domain:
            <a href="#" editable-text="domain">{{ domain || 'Please enter a domain name...' }}</a>
        </p>
        <p>Domain value: {{domain}}</p>
    </div>

    <hr>
    <p class="lead">And many others..</p>

</div>
