<head>

    <meta name="description" content="">

<!--Include the module with the app scope-->

<body data-ng-app="App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- HEADER/NAVIGATION BAR
     This is the unnamed root, aka index.html
     You can place here your views in the ui-view points.
    -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <!-- ui-sref is a directive from ui-router for linking a state location with an anchor link.
                 We should almost always use ui-sref instead of href on our links when we want
                 then to navigate to a state. When this link is clicked it will take the application
                 to the 'home' state. Behind the scenes the directive also adds the correct href attr
                 and url. -->
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" ui-sref="home">
                    <span>Appverse<br>HTML5</span>
                    <img src="http://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Powered" title="HTML5 Powered">
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
                 will set the links to 'active' if, for example on the first link, 'contacts' or any of
                 its descendant states are activated. -->
                    <li data-ng-class="{ active: $state.includes('topics') }">
                        <a ui-sref="topics.list">REST</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('ui') }">
                        <a ui-sref="ui">Gadgets</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('cache') }">
                        <a ui-sref="cache.state1">Cache</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('detection') }">
                        <a ui-sref="detection">Detection</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('mobile') }">
                        <a ui-sref="mobile">Mobile</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('websockets') }">
                        <a ui-sref="websockets">Websockets</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('translation') }">
                        <a ui-sref="translation">Translation</a>
                    </li>
                    <li ng-class="{ active: $state.includes('performance') }">
                        <a ui-sref="performance.webworkers">Performance</a>
                    </li>
                    <li data-ng-class="{ active: $state.includes('about') }">
                        <a ui-sref="about">About</a>
                    </li>
                </ul>
            </div>

            <!-- Here is a named ui-view (ui-view="hint"). ui-views don't have to be named, but we'll be populate this
                 on from various different child states and we want a name to help us target. -->
            <!--            <p ui-view="hint" class="navbar-text pull-left" autoscroll="false"></p>-->
        </div>
    </nav>

    <div>
        <script type="text/ng-template" id="modalLoginForm.html">
          <div class="modal-header">
              <h3>Enter your user name and password</h3>
          </div>
          <form name="loginForm" novalidate ng-submit="submit()">
            <div class="modal-body">
                <span ng-show="loginForm.name.$error.required || loginForm.password.$error.required" />
            </div>
            <div class="modal-body" ng-class="{'has-error': loginForm.credentials.$invalid}">
                <label>User name</label>
                <input id="name" type="text" placeholder="Username" required ng-model="credentials.name" autofocus/>
              <label>Password</label>
              <input id="password" type="password" placeholder="Password" ng-model="credentials.password" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <input type="submit" class="btn primary-btn" value="Submit" ng-disabled="!loginForm.$valid" />
            </div>
          </form>
          <font color="red"> {{ errorMessage }} </font>
      </script>
  </div>

    <!-- MAIN INSERTION POINT
         Here is the main ui-view (it is unnamed) as the main content insertion point.
         It replaces the default Angular's ng-view directive.
         It will be populate by its immediate children's templates/views unless otherwise
         explicitly named views are targeted.
         It's also employing the ng-animate directive.
         For example: <div ui-view ng-animate="{enter:'fade-enter'}">
     -->
    <div ui-view class="myslide" autoscroll="false"></div>

    <!-- ########## API modules ########## -->

    <script src="scripts/api/modules/api-detection.js"></script>

    <script src="scripts/controllers/security-controllers.js"></script>
    <script src="scripts/controllers/topics-controllers.js"></script>
